<!DOCTYPE html>
<html>
  <head>
    <script src="docs-demo-timeline.js"></script>
    <script src="https://unpkg.com/jspsych@7.3.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-audio-button-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.2"></script>
     <script src="https://unpkg.com/@jspsych-contrib/plugin-pipe"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" />
  </head>
  <body></body>
  <script>

    const jsPsych = initJsPsych();

    const timeline = [];

    const preload = {
      type: jsPsychPreload,
      auto_preload: true
    };

    var stimuli = [
      "sound/1.Va-ord-D5-ff-1c-N_trunc.mp3",
      "sound/10.ASax-ord-D5-mf-N-N_trunc.mp3",
      "sound/11.ClBb-ord-D5-ff-N-T14u_trunc.mp3",
      "sound/12.ClBb-ord-D5-mf-N-N_trunc.mp3",
      "sound/13.ASax-ord-D3-ff-N-N_trunc.mp3",
      "sound/14.ASax-ord-D3-mf-N-N_trunc.mp3",
      "sound/15.ClBb-ord-D3-ff-N-T31u_trunc.mp3",
      "sound/16.ClBb-ord-D3-mf-N-N_trunc.mp3",
      "sound/2.Va-ord-D5-mf-2c-N_trunc.mp3",
      "sound/3.Vc-ord-D 5-ff-1c-N_trunc.mp3",
      "sound/4.Vc-ord-D 5-mf-1c-N_trunc.mp3",
      "sound/5.Va-ord-D3-ff-4c-N_trunc.mp3",
      "sound/6.Va-ord-D3-mf-4c-N_trunc.mp3",
      "sound/7.Vc-ord-D3-ff-4c-T10d_trunc.mp3",
      "sound/8.Vc-ord-D3-mf-4c-N_trunc.mp3",
      "sound/9.ASax-ord-D5-ff-N-N_trunc.mp3"
    ]
    for (let im = 0; im <16; im++){
    // Create a trail. 
     var pitchTrial = {
        type: jsPsychAudioButtonResponse,
        stimulus: stimuli[im],
        choices: ['Low', 'High'],
        prompt: "<p>Is the pitch high or low?</p>"
      }
      timeline.push(pitchTrial)

     var typeTrial = {
        type: jsPsychAudioButtonResponse,
        stimulus: stimuli[im],
        choices: ['Wind', 'String'],
        prompt: "<p>Is it a wind instrument or a string instrument?</p>"
      }
      timeline.push(typeTrial)
    }

    const subject_id = jsPsych.randomization.randomID(10);
    const filename = `${subject_id}.csv`;
            
    var rand_subject_id = jsPsych.randomization.randomID(8);
    var exprimentID = "mK94XDPpvsUc";

    var save_data_trial = {
        type: jsPsychPipe,
        action: "save",
        experiment_id: exprimentID,
        filename: filename,
        data_string: function () {
          return jsPsych.data.get().csv()
        }
    };

    timeline.push(save_data_trial)

    if (typeof jsPsych !== "undefined") {
      jsPsych.run(generateDocsDemoTimeline(timeline, [preload]));
    } else {
      document.body.innerHTML = '<div style="text-align:center; margin-top:50%; transform:translate(0,-50%);">You must be online to view the plugin demo.</div>';
    }
  </script>
</html>
